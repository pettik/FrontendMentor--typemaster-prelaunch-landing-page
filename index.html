<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
   
    <title>Frontend Mentor | Typemaster pre-launch landing page</title>
  </head>
  <body>
<img src="https://github.com/pettik/FrontendMentor--typemaster-prelaunch-landing-page/blob/main/design/desktop-design.jpg?raw=true" class="sablona-desktop">

<div class="container">
  <header>
   <img src="https://raw.githubusercontent.com/pettik/FrontendMentor--typemaster-prelaunch-landing-page/db7522dc1356cb32bae1aa073033d07b91246cee/assets/shared/logo.svg" class="logo" alt="logo">
    <button class="btn">Pre-order now</button>
   </header>
  
  <section class="header-section">
    <div class="blue-box"></div>
    <div class="text-part">
    <h1>Typemaster <br> keyboard</h1>
      <p>Improve your productivity and gaming without breaking the bank. Upgrade to a high quality mechanical typing experience.
        <div class="buttons">
          <button class="btn orange">
            Pre-order now
          </button>
          <a href="#" class="btn trans">
            release on 5/27
          </a>
      </div>
    </div>
    <div class="image-part">
      <img src="https://raw.githubusercontent.com/pettik/FrontendMentor--typemaster-prelaunch-landing-page/main/assets/desktop/image-keyboard.jpg" class="keyboard-image" alt="keyboard image">
    </div>
  </section>
</div>

</html>
